<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong wars | Koen van Gilst</title>
    <meta
      name="description"
      content="The eternal battle between day and night, good and bad. Written in JavaScript with some HTML & CSS in one index.html. Feel free to reuse the code and create your own version."
    />
    <link rel="canonical" href="https://pong-wars.koenvangilst.nl/" />
    <link rel="author" href="https://koenvangilst.nl" />
    <meta name="theme-color" content="#172B36" />
    <meta name="creator" content="Koen van Gilst" />
    <script defer data-domain="pong-wars.koenvangilst.nl" src="https://plausible.koenvangilst.nl/js/script.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f7;
      }

      #container {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: min(70vh, 80%);
        max-width: 600px;
        height: 100%;
      }

      canvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-family: monospace;
        margin-top: 30px;
        font-size: 16px;
        padding-left: 20px;
        color: #172b36;
        display: none; /* Hide the old score display */
      }

      #scoreButtons {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 30px;
        width: 100%;
        max-width: 300px;
      }

      .score-item {
        display: flex;
        align-items: center;
        font-family: monospace;
        font-size: 14px;
        height: 24px;
      }

      .score-label {
        min-width: 24px;
        font-weight: bold;
        color: #172b36;
        text-align: left;
      }

      .score-bar-container {
        flex: 1;
        height: 18px;
        background-color: #e0e0e0;
        border-radius: 2px;
        margin: 0 8px;
        position: relative;
        overflow: hidden;
      }

      .score-bar {
        height: 100%;
        border-radius: 2px;
        transition: width 0.3s ease;
        min-width: 2px;
      }

      .score-number {
        min-width: 30px;
        font-size: 11px;
        color: #666;
        text-align: right;
      }

      #weiBar {
        background-color: #6677CC;
      }

      #shuBar {
        background-color: #CC6666;
      }

      #wuBar {
        background-color: #66CC66;
      }

      #made {
        text-align: center;
        line-height: 1.5;
        font-family: monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 10px;
      }

      #made a {
        color: #172b36;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="600" height="600"></canvas>
      <div id="score"></div>
      <div id="scoreButtons">
        <div class="score-item">
          <div class="score-label">魏</div>
          <div class="score-bar-container">
            <div id="weiBar" class="score-bar" style="width: 0%"></div>
          </div>
          <div class="score-number" id="weiScore">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">蜀</div>
          <div class="score-bar-container">
            <div id="shuBar" class="score-bar" style="width: 0%"></div>
          </div>
          <div class="score-number" id="shuScore">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">吴</div>
          <div class="score-bar-container">
            <div id="wuBar" class="score-bar" style="width: 0%"></div>
          </div>
          <div class="score-number" id="wuScore">0</div>
        </div>
      </div>
      <p id="made">
        made by
        <a href="https://koenvangilst.nl/labs/pong-wars">Koen van Gilst</a> | source on
        <a href="https://github.com/vnglst/pong-wars">github</a>
      </p>
    </div>
  </body>

  <script src="./index.mjs"></script>

</html>
